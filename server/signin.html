<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>Imagen Dot Click: Sign In</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Sign In</h1><br>
            </div>

            <form action="%sloginhandler/" method="post" id="form">
                Username: <input type="text" name="user"><br>
                Key: <input type="password" name="fn"><br>
                <div id=captcha>
                <div id="recaptcha" class="g-recaptcha" data-theme="dark" data-sitekey="%v">
                </div>
                </div>
                <div id="status"></div>
                <script type="text/javascript">
                    document.write(qs("issue"));
                </script>
                <div id="submit">
                <input type="submit" value="Go!">
                </div>
                </form>
            </div>

            <div id="footer"><footer> <a href="%v"> Home Page </a>&nbsp;&nbsp;  <a href="login"> Log In </a></footer></div>
        </div>  
        </body>
</html>
