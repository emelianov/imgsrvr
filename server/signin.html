<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <script src='https://www.google.com/recaptcha/api.js' defer async></script>
        <title>Imagen Dot Click: Sign In</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Sign In</h1><br>
            </div>

            <form action="{{.URLPrefix}}loginhandler/" method="post" id="form">
                Username: <input type="text" name="user"><br>
                Key: <input type="password" name="fn"><br>

                <div id="status"></div>
                <script type="text/javascript">
                    document.write(qs("issue"));
                </script>
                <div id="submit">
                    <button class="g-recaptcha" data-sitekey="{{.CaptchaPub}}" data-callback='onSubmit'>Go!</button>
                </div>
                </form>
            </div>

            <div id="footer"><footer> <a href="{{.URLPrefix}}"> Home Page </a>&nbsp;&nbsp;  <a href="login"> Log In </a></footer></div>
        </div>  

        <script>
            function onSubmit(token) {
              document.getElementById("form").submit();
            }
          </script>
     

        </body>
</html>
